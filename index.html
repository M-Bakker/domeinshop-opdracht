<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domein.shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Domein.shop</h1>
        <p>Jouw domeinnaam registreren in slechts 1 minuut!</p>
        <form onsubmit="javascript">
            <label for="domain-search"></label>
            <input type="text" name="domain-search" id="domain-search" placeholder="Is jouw domein nog vrij?">
            <button type="submit">Check beschikbaarheid</button>
        </form>
    </div>
</header>
<main>
    <div class="main-container">
        <section class="testimonial">
            <h2>Wat zeggen klanten over ons</h2>
        </section>
        <section class="support">
            <h2>Wij staan voor je klaar</h2>
            <img src="/assets/images/callcenter.jpg" alt="Callcenter support team">
            <p>Je kunt 7 dagen per week bij ons terecht. Ons <a href="team.html">team</a> van vakkundige medewerkers helpt je graag op weg.</p>
            <a href="contact.html"><button class="contact-button">Neem contact op</button>
        </section>
        <section class="faq">
            <h2>Veelgestelde vragen</h2>
        </section>
    </div>
</main>
<footer></footer>
</body>
</html>
